<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <title>Huddle Landing Page | Frontend Mentor Challenge</title>
</head>

<body>
  <div class="container">
    <header>
      <img src="images/logo.svg" alt="Huddle_logo">
    </header>

    <main>
      <div>
        <img src="images/illustration-mockups.svg" alt="">
      </div>
      <div class="infos">
        <section>
          <h1>Build The Community Your Fans Will Love</h1>

          <p>
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.
          </p>
          <div class="button">
            Register
          </div>
        </section>
        <footer>
          <a href="">
            <img src="images/facebook-f-brands.svg" alt="">
          </a>
          <a href="">
          <img src="images/twitter-brands.svg" alt="">
          </a>
          <a href="">
          <img src="images/instagram-brands.svg" alt="">
          </a>
        </footer>
      </div>
    </main>

  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/RafaelPereiraa">Rafael S. Pereira</a>.
    </p>
  </footer>
</body>

</html>
